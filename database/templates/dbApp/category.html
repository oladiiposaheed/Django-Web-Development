<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Category Decription</th>
            </tr>
        </thead>

        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.categoryid }}</td>
                    <td>{{ category.categoryname }}</td>
                    <td>{{ category.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-success btn-sm" href="{% url 'export_to_csv' %}" download>CSV</a>
    <a  class="btn btn-success btn-sm" href="{% url 'export_to_json' %}" download>JSON</a>
    <a  class="btn btn-success btn-sm" href="{% url 'export_to_excel' %}" download>EXCEL</a>
    <a  class="btn btn-success btn-sm" href="{% url 'export_to_word' %}" download>WORD</a> 
    <a  class="btn btn-success btn-sm" href="{% url 'export_to_pdf' %}" download>PDF</a> 
</body>
</html>
