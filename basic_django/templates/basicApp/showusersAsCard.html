    <div class="container-fluid">
        <h2>Users List</h2>

        <div class="d-flex flex-wrap">
            {% for user in users %}
                <div class="card m-2 p-2" style="width: 200px;">
                    <img src={{ image }} class="card-img-top" height="200" alt="">
                    
                    <div class="card-header">
                        <h2>{{user.username}}</h2>
                    </div>

                    <div class="card-body">
                        <dl>
                            <dt>First Name</dt>
                            <dd>{{user.name.firstname}}</dd>
                            <dt>Last Name</dt>
                            <dd>{{user.name.lastname}}</dd>
                            <dt>First Email</dt>
                            <dd>{{user.email}}</dd>
                            <dt>Phone Number</dt>
                            <dd>{{user.phone}}</dd>
                            
                        </dl>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
