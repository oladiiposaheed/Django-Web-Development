<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .row{
            margin-bottom: 15px;
        }
        .row label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <center><h2>Insert Bulk Employee</h2></center>
        <br/>
        <form action="" method="POST">
            {% csrf_token %}

            <div class="row">

                 <div class="col">
                    <center class="fw-bold">First Name</center>
                 </div>
                 <div class="col">
                    <center class="fw-bold">Last Name</center>
                 </div>
                 <div class="col">
                    <center class="fw-bold">Title</center>
                 </div>
            </div>

        {% for form in forms %}

            <div class="row">

                <div class="col">
                    <center>{{ form.firstName }}</center>
                </div>
                    
                <div class="col">
                    <center>{{ form.lastName }}</center>
                </div>
    
                <div class="col">
                    <center>{{ form.titleName }}</center>
                </div>
            </div>
        {% endfor %}
        <center>
            <button type="submit" class="btn btn-primary" formnovalidate="formnovalidate">Submit</button>
        </center>
        </form>

        <div>
            <h1>{{Status}}</h1>
        </div>
    </div>
</body>
</html>
