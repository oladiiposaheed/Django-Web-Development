<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bulk Insert</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> 
    </script> 

    <style>
        .row{
            margin-bottom: 15px;
        }
        .row label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cotainer mt-3">
        <center><h2>Bulk Insert</h2></center>
        <br/>
        <form action="" method="POST">
            {% csrf_token %}

            {{ formset.management_form }}
            <!-- <div class="form-row font-weight-bold">
                <div class=" row col-md-4 mb-3">
                    <center>First Name</center>
                </div>
                <div class="row col-md-4 mb-3">
                    <center>Last Name</center>
                </div>
                <div class="row col-md-4 mb-3">
                    <center>Title</center>
                </div>
            </div> -->

            <div class="row"> 
                <div class="col"> 
                    <center class="fw-bold">First Name</center> 
                </div> 
                <div class="col"> 
                    <center class="fw-bold">Last Name</center>
                </div> 
                <div class="col"> 
                    <center class="fw-bold">Title</center> 
                </div> 
            </div> 

            {% for form in formset.forms %}

            <div class="row">

                <div class="col-md-4 mb-3">
                    <center>{{ form.firstName }}</center>
                </div>
                    
                <div class="col-md-4 mb-3">
                    <center>{{ form.lastName }}</center>
                </div>
    
                <div class="col-md-4 mb-3">
                    <center>{{ form.titleName }}</center>
                </div>
            </div>
        {% endfor %}
        <center>
            <button type="submit" class="btn btn-primary" formnovalidate="formnovalidate">Submit</button>
        </center>
        </form>
    </div>
</body>
</html>
