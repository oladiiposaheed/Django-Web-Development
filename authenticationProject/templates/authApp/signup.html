{% extends 'authApp/base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}

    <h2>Sign Up</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account?
        <a href="{% url 'login' %}">Login here</a>.
    </p>
    
{% endblock %}
